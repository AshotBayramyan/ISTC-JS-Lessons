<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        var cars = ["S", "E", "C"];
        var txt = "";
        var i;
        for (i = 0; i <= cars.length; i++){
            document.getElementById("demo").innerHTML = txt; 
            txt += cars[i] + "<br>"
        }
    </script>

</body>
</html>
