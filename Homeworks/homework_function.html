    <script>
    
               // EXERSISE #1

        function calc(a,b,c){
           if (b  == "+"){resault = a+c}
           else if (b == "-"){resault = a-c}
           else if (b == "%"){resault = a*c/100}
           return resault 
       } 
       
       console.log(calc(5,"%",50))
    
    </script>
